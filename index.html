<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="post" id="post">
    <div class="post-header">
      <i class="fab fa-html5"></i>
      <div class="user-info">
        <strong>HTML5</strong><br><span>Rigoberto</span>
      </div>
      <i class="fas fa-ellipsis-v options"></i>
    </div>
    

    <div class="post-img">
      <img src="https://w0.peakpx.com/wallpaper/224/496/HD-wallpaper-mountain-full-paisaje.jpg" alt="Paisaje de montaÃ±a" />
    </div>

    <div class="post-icons">
      <div class="left-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="right-icons">
        <i class="far fa-bookmark"></i>
      </div>
    </div>

    <div class="likes">
      Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong>
    </div>

    <div class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
